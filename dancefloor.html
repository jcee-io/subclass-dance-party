<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/slideDancer.js"></script>

  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" id="lineUpButton">line up!</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSlideDancer">add an elephant</a>  
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeFallingDancer">add a falling dancer</a>    
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBouncingDancer">add a pinwheel</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeZoomDancer">add a balloon</a>   
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeAllen">add giraffallen</a>    
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeFly">add fly</a> 
    </div>
    <div>
      <img src="img/grass.png" class="grass" />
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
